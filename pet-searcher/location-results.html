<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas en tu ubicación</title>
    <link rel="stylesheet" href="../css/home-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet"
        rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="nav-bar">
            <span class="nav-bar__logo">PASY</span>
            <div class="nav-bar__btns">
                <button class="nav-bar__donate-btn">
                    Donar
                    <img src="../img\green-heart__nav-bar-icon.svg" alt="green heart" />
                </button>
                <img class="nav-bar__menu-icon" src="../img\burguer-menu__nav-bar-icon.svg" alt="burguer menu icon" />
            </div>
        </nav>
    </header>

    <main class="results">
        <h1 class="results__title">Resultados en tu ubicación</h1>
        <section class="results__data">
            <article class="results__parameters">
                <span>para:</span>
                <div>
                    <span>Perro</span>
                    <span>Macho</span>
                    <span>Mediano</span>
                    <span>1 a 2 años</span>
                </div>
            </article>
            <article class="results__map">
                <img src="../img/map-display-results.svg" alt="map">
            </article>
        </section>

        <div class="results__cta">
            <button>Ver lista completa</button>
            <button class="results__cta--secondary">Volver a buscar</button>
        </div>
    </main>
</body>

</html>
